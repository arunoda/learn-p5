<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>p5.js Starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- p5 will insert a canvas into the DOM for us -->

    <!-- p5 core library (from CDN, JS only) -->
    <script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.min.js"></script>

    <!-- Earth class -->
    <script src="./Earth.js"></script>

    <!-- Comet class -->
    <script src="./Comet.js"></script>

    <!-- LoadingScreen class -->
    <script src="./LoadingScreen.js"></script>

    <!-- your sketch -->
    <script src="./sketch.js"></script>
  </body>
</html>
